name: openvisuspy

channels:
  - conda-forge

dependencies:
  # OpenVisus on Linux requires Python 3.10.
  - python=3.10
  - ipykernel~=6.29
  - jupyter~=1.0

  - pip~=24.2
  - pip:
      - openvisusnogui~=2.2
      - openvisuspy~=1.0
      - pelicanfs~=1.0

  # Packages for processing data.
  - bokeh~=3.4
  - boto3~=1.34
  - colorcet~=3.1
  - htcondor~=23.8
  - matplotlib~=3.9
  - netcdf4~=1.7
  - numpy~=2.0
  - panel~=1.4
  - tqdm~=4.66
  - xarray~=2024.7
  - xmltodict~=0.13

  # Tools for Python development.
  - bandit~=1.7
  - black~=24.4
  - isort~=5.13
  - mypy~=1.11
  - pylint~=3.2
