name: openvisuspy

channels:
  - conda-forge

dependencies:

  ## OpenVisus on Linux requires Python 3.10.
  - python=3.10
  - pip
  - pip:
    - openvisusnogui
    - openvisuspy

  ## Add support for Jupyter.
  - ipykernel
  - jupyter

  ## Add packages for interacting with and processing data files.
  - awscli
  - htcondor~=23.10
  - matplotlib
  - netcdf4
  - numpy
  - pelicanfs
  - pelicanplatform
  - xarray

  ## Other dependencies.
  - bokeh
  - boto3
  - colorcet
  - panel
  - xmltodict

  ## Add tools for developing Python scripts.
  - black
  - isort
  - pylint
